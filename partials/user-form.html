<div class="user-form-container" ng-controller="RegisterController">
    <div class="user-form" shape>
        <div class="ui pointing secondary form menu" id="user-form-tab">
            <a class="active blue item" shape-click="right">登录</a>
            <a class="green item" shape-click="left">注册</a>
        </div>
        <div class="ui shape user-form">
            <div class="sides">
                <div class="active side login">
                    <div class="ui segment" data-tab="login">
                        <div ng-include="loginTemplate"></div>
                    </div>
                </div>
                <div class="side register">
                    <div class="ui segment" data-tab="register">
                        <div ng-include="registerTemplate"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
