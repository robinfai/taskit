<!DOCTYPE html>
<html lang="zh-cn" ng-app="taskItApp">
<head>
    <meta charset="utf-8">
    <title>Task it</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/semantic.css">
    <script src="javascript/jquery.js"></script>
    <script src="javascript/semantic.js"></script>
    <script src="javascript/angular.js"></script>
    <script type="text/javascript" src="javascript/angular/angular-route.js"></script>
    <script type="text/javascript" src="javascript/angular/angular-resource.js"></script>
</head>
<body>

<div class="user-form">
    <div class="ui pointing secondary form menu" id="user-form-tab">
        <a class="active blue item" data-tab="login">Login</a>
        <a class="green item" data-tab="register">Register</a>
    </div>
    <div class="ui active tab segment" data-tab="login">
        <div class="ui form" id="loginForm">
            <div class="ui inverted dimmer" ng-class="{true: 'active', false: 'disabled'}[loading]">
                <div class="ui text loader">Registering you now :)</div>
            </div>
            <div class="field">
                <label>Username</label>

                <div class="ui left labeled icon input">
                    <input name="username" type="text" placeholder="Username" ng-model="user.username">
                    <i class="user icon"></i>

                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Password</label>

                <div class="ui left labeled icon input">
                    <input name="password" type="password" ng-model="user.password">
                    <i class="lock icon"></i>

                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="ui error message">
                <div class="header">We noticed some issues</div>
            </div>
            <div class="ui blue submit button" ng-click="login()">Login</div>
        </div>
    </div>
    <div class="ui tab segment" data-tab="register">
        <div class="ui form" ng-controller="RegisterController">
            <div class="field">
                <label>Username</label>

                <div class="ui left labeled icon input">
                    <input name="username" type="text" placeholder="Username">
                    <i class="user icon"></i>

                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Password</label>

                <div class="ui left labeled icon input">
                    <input name="password" type="password">
                    <i class="lock icon"></i>

                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="ui error message">
                <div class="header">We noticed some issues</div>
            </div>
            <div class="ui green submit button" ng-click="register()">Register</div>
        </div>
    </div>
</div>

<script type="text/javascript">

</script>
</body>
</html>
